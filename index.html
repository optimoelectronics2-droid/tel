<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trifusion Technologies ‚Äî Cat√°logo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root{
            --bg:#0b0f19;
            --card:#101624;
            --card-border:#1f2940;
            --accent:#00c2ff;
            --accent-soft:rgba(0,194,255,0.18);
            --text:#e6ecff;
            --muted:#9aa4c6;
            --danger:#ff4b6a;
            --success:#00c853;
        }

        body {
            font-family: system-ui, Arial, sans-serif;
            background: radial-gradient(circle at top, #172239 0, #050712 55%, #02030a 100%);
            margin: 0;
            color: var(--text);
            line-height: 1.5;
        }

        header {
            padding: 18px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-title h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 0.03em;
            background: linear-gradient(90deg, var(--accent), #7b3fe4, #ff4b6a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .header-contact {
            font-size: 13px;
            color: var(--muted);
            text-align: right;
            line-height: 1.4;
        }

        .toolbar {
            max-width: 1100px;
            margin: 18px auto 0;
            padding: 0 16px 4px;
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
            gap: 12px;
        }

        @media (max-width: 800px) {
            .toolbar {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(8, 12, 26, 0.9);
            border-radius: 14px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        }

        .panel-title {
            font-size: 13px;
            margin-bottom: 8px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .panel-title::before {
            content: "";
            display: inline-block;
            width: 4px;
            height: 14px;
            background: var(--accent);
            border-radius: 2px;
        }

        input[type="text"] {
            width: 100%;
            background: #050815;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 10px 12px;
            color: var(--text);
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 194, 255, 0.2);
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.03em;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent), #62e3ff);
            color: #02030a;
            box-shadow: 0 6px 18px rgba(0, 194, 255, 0.35);
            white-space: nowrap;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 22px rgba(0, 194, 255, 0.45);
        }

        button:active {
            transform: translateY(1px);
        }

        .btn-admin {
            background: linear-gradient(135deg, #ff8a00, #ff4b6a);
            box-shadow: 0 6px 18px rgba(255, 75, 106, 0.35);
        }

        .btn-admin:hover {
            box-shadow: 0 8px 22px rgba(255, 75, 106, 0.45);
        }

        .btn-logout {
            background: linear-gradient(135deg, #c53030, #822727);
            display: none;
            box-shadow: 0 6px 18px rgba(197, 48, 48, 0.35);
        }

        .btn-logout:hover {
            box-shadow: 0 8px 22px rgba(197, 48, 48, 0.45);
        }

        .catalogo-wrapper {
            max-width: 1100px;
            margin: 20px auto 40px;
            padding: 0 16px;
        }

        .catalogo {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .producto {
            background: var(--card);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid var(--card-border);
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .producto::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #7b3fe4, #ff4b6a);
            opacity: 0.7;
        }

        .producto:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.45);
            border-color: rgba(0, 194, 255, 0.3);
        }

        .producto-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .descripcion {
            font-size: 17px;
            color: var(--accent);
            font-weight: 600;
            word-break: break-word;
            line-height: 1.4;
        }

        .producto-img-container {
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .producto-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            background: rgba(2, 3, 10, 0.8);
            border: 1px solid rgba(31, 41, 64, 0.7);
            cursor: pointer;
            transition: transform 0.3s ease;
            referrerpolicy: no-referrer;
        }

        .producto-img:hover {
            transform: scale(1.05);
        }

        .producto-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 170px;
            gap: 8px;
        }

        .precio {
            font-size: 24px;
            font-weight: 800;
            white-space: nowrap;
            color: var(--danger);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff4b6a, #ff8a00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .precio.transito {
            color: #ffc14b;
            text-shadow: 0 0 6px rgba(255, 193, 75, 0.45);
            background: none;
            color: #ffc14b;
        }

        .admin-section {
            background: rgba(30, 25, 50, 0.8);
            border-radius: 12px;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid rgba(100, 80, 180, 0.5);
            width: 100%;
        }

        .admin-section h4 {
            color: #ffb703;
            margin-bottom: 8px;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .admin-input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(100, 120, 180, 0.6);
            background: rgba(10, 15, 30, 0.8);
            color: white;
            margin: 6px 0;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .admin-input:focus {
            outline: none;
            border-color: #00c2ff;
            box-shadow: 0 0 0 3px rgba(0, 194, 255, 0.2);
        }

        .admin-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .btn-save-img {
            flex: 1;
            min-width: 100px;
            background: linear-gradient(90deg, #00c853, #009629);
            color: white;
            padding: 6px;
            font-size: 0.9rem;
        }

        .btn-save-img:hover {
            box-shadow: 0 0 15px rgba(0, 200, 83, 0.3);
        }

        .btn-delete-img {
            flex: 1;
            min-width: 100px;
            background: linear-gradient(90deg, #ff4b6a, #c53030);
            color: white;
            padding: 6px;
            font-size: 0.9rem;
        }

        .btn-delete-img:hover {
            box-shadow: 0 0 15px rgba(255, 75, 106, 0.4);
        }

        #mensajeVacio {
            text-align: center;
            margin-top: 30px;
            color: var(--muted);
            font-size: 18px;
            padding: 30px;
            background: rgba(30, 35, 55, 0.6);
            border-radius: 16px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .login-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-modal.active {
            display: flex;
        }

        .login-box {
            background: rgba(20, 25, 40, 0.95);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 150, 255, 0.3);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00c2ff;
            font-weight: 700;
        }

        .login-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(100, 120, 180, 0.6);
            background: rgba(10, 15, 30, 0.8);
            color: white;
            margin: 10px 0;
            font-family: inherit;
            font-size: 1rem;
        }

        .login-input:focus {
            outline: none;
            border-color: #00c2ff;
            box-shadow: 0 0 0 3px rgba(0, 194, 255, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00c2ff, #0077ff);
            color: white;
            font-weight: 700;
            margin-top: 15px;
            font-size: 1.05rem;
        }

        .image-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.92);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .image-modal-img {
            max-width: 100%;
            max-height: 85vh;
            display: block;
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            referrerpolicy: no-referrer;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(30, 30, 40, 0.8);
            border: 2px solid #ff4b6a;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2001;
        }

        .close-modal:hover {
            background: #ff4b6a;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .producto {
                flex-direction: column;
                align-items: stretch;
            }
            
            .producto-img-container {
                width: 100%;
                height: 150px;
            }
            
            .producto-right {
                min-width: auto;
                align-items: flex-start;
            }
            
            .precio {
                font-size: 22px;
            }
            
            .descripcion {
                font-size: 16px;
            }
            
            .admin-actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .header-contact {
                text-align: center;
            }
            
            .toolbar {
                padding: 0 10px;
            }
            
            .panel {
                padding: 10px;
            }
            
            button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
            
            .precio {
                font-size: 20px;
            }
            
            .descripcion {
                font-size: 15px;
            }
            
            .producto-img-container {
                height: 120px;
            }
        }
    </style>
</head>

    <!-- Firebase Config - TU CONFIGURACI√ìN REAL -->
    <script>
        // TU CONFIGURACI√ìN REAL DE FIREBASE
        const firebaseConfig = {

        };
        
        // Initialize Firebase

        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    
    <script>
        // =========================
        // CONFIGURACI√ìN
        // =========================
        const SHEET_ID = "1EtOwxNRGq0WFgGaRXtJgibUqzxIgcAUeRkJlr1wPsLc";
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
        const IMPUESTO = 1.22; // 22% de impuesto
        const cont = document.getElementById("catalogo");
        const buscador = document.getElementById("buscadorProductos");
        const mensajeVacio = document.getElementById("mensajeVacio");
        const loginModal = document.getElementById("loginModal");
        const imageModal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const closeModal = document.querySelector(".close-modal");
        const loginBtn = document.getElementById("btnLogin");
        const logoutBtn = document.getElementById("btnLogout");
        const submitLogin = document.getElementById("submitLogin");

        let esAdmin = false;
        let todosLosProductos = [];
        
        // ‚úÖ SISTEMA DE HUELLAS - DECLARACI√ìN √öNICA Y CORRECTA
        let mapaHuellas = {}; // huella ‚Üí { id, imageUrl }

        // =========================
        // FUNCIONES AUXILIARES
        // =========================
        function limpiarEmojis(txt) {
            return txt.replace(/[\u{1F300}-\u{1FAFF}]/gu, "").trim();
        }

        // ‚úÖ FUNCI√ìN DE HUELLA TOLERANTE (CLAVE DEL SISTEMA)
        function generarHuella(nombre) {
            return nombre
                .toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .replace(/[\u{1F300}-\u{1FAFF}]/gu, "") // Eliminar emojis
                .replace(/[^a-z0-9\s]/g, " ")           // Solo letras, n√∫meros y espacios
                .replace(/\s+/g, " ")                    // Espacios m√∫ltiples ‚Üí uno
                .trim();
        }

        function formatearPrecio(num) {
            return "$" + num.toLocaleString("es-DO");
        }

        function esCategoria(row) {
            const celdasNoVacias = row.filter(c => (c || "").trim() !== "");
            if (celdasNoVacias.length !== 1) return false;
            
            const texto = celdasNoVacias[0].trim();
            if (/\d/.test(texto)) return false; // Contiene n√∫meros
            if (texto.length > 15) return false; // Demasiado largo
            if (texto.toUpperCase().includes("TRANSITO")) return false;
            
            return true;
        }

        // ‚úÖ CARGA DE HUELLAS DESDE FIRESTORE (CLAVE)
        async function precargarHuellas() {
            try {
                const snapshot = await db.collection("products").get();
                mapaHuellas = {}; // Reiniciar el mapa
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.huella) {
                        mapaHuellas[data.huella] = {
                            id: doc.id,
                            imageUrl: data.imageUrl || "",
                            updatedAt: data.updatedAt?.toDate?.() || null
                        };
                    }
                });
                console.log(`‚úÖ ${Object.keys(mapaHuellas).length} huellas cargadas`);
            } catch (error) {
                console.error("‚ö†Ô∏è Error cargando huellas:", error);
            }
        }

        // =========================
        // AUTENTICACI√ìN
        // =========================
        loginBtn.addEventListener("click", () => {
            loginModal.classList.add("active");
        });

        logoutBtn.addEventListener("click", () => {
            auth.signOut();
        });

        submitLogin.addEventListener("click", () => {
            const email = document.getElementById("adminEmail").value.trim();
            const password = document.getElementById("adminPassword").value.trim();
            
            if (!email || !password) {
                alert("Por favor ingresa correo y contrase√±a");
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    let message = "Error al iniciar sesi√≥n. ";
                    if (error.code === "auth/invalid-email") {
                        message += "Correo electr√≥nico inv√°lido.";
                    } else if (error.code === "auth/wrong-password") {
                        message += "Contrase√±a incorrecta.";
                    } else if (error.code === "auth/user-not-found") {
                        message += "Usuario no encontrado.";
                    } else {
                        message += error.message;
                    }
                    alert(message);
                });
        });

        closeModal.addEventListener("click", () => {
            imageModal.classList.remove("active");
        });

        imageModal.addEventListener("click", (e) => {
            if (e.target === imageModal) {
                imageModal.classList.remove("active");
            }
        });

        loginModal.addEventListener("click", (e) => {
            if (e.target === loginModal) {
                loginModal.classList.remove("active");
            }
        });

        // Observador de estado de autenticaci√≥n
        auth.onAuthStateChanged(user => {
            esAdmin = !!user;
            loginBtn.style.display = esAdmin ? "none" : "inline-flex";
            logoutBtn.style.display = esAdmin ? "inline-flex" : "none";
            document.getElementById("adminEmail").value = "";
            document.getElementById("adminPassword").value = "";
            loginModal.classList.remove("active");
            cargarCatalogo();
        });

        // =========================
        // CARGAR CAT√ÅLOGO
        // =========================
        async function cargarCatalogo() {
            try {
                cont.innerHTML = '<div style="text-align:center;padding:30px;color:var(--accent)">Cargando productos...</div>';
                
                // ‚úÖ CARGAR HUELLAS PRIMERO (ANTES DEL CAT√ÅLOGO)
                await precargarHuellas();
                
                // Cargar CSV
                const resp = await fetch(CSV_URL);
                if (!resp.ok) throw new Error(`Error al cargar: ${resp.status}`);
                
                const csv = await resp.text();
                
                Papa.parse(csv, {
                    skipEmptyLines: true,
                    complete: (results) => {
                        todosLosProductos = results.data;
                        renderCatalogo(results.data);
                    },
                    error: (err) => {
                        console.error("Error parsing CSV:", err);
                        cont.innerHTML = `<div class="status-error">‚ùå Error al procesar el cat√°logo</div>`;
                    }
                });
            } catch (error) {
                console.error("Error fetching catalog:", error);
                cont.innerHTML = `<div class="status-error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function renderCatalogo(rows) {
            cont.innerHTML = "";
            const filtro = buscador.value.trim().toLowerCase();
            let productosMostrados = 0;
            
            rows.forEach(row => {
                const A = (row[0] || "").trim(); // Emoji/columna A
                const C = (row[2] || "").trim(); // Nombre/modelo
                const D = (row[3] || "").trim(); // Precio
                
                // Renderizar categor√≠a
                if (esCategoria(row)) {
                    const textoCategoria = limpiarEmojis(row.find(c => (c || "").trim()) || "");
                    const catEl = document.createElement("div");
                    catEl.className = "categoria";
                    catEl.innerHTML = `<div style="padding:14px 18px;background:rgba(0,194,255,0.25);border-left:6px solid #00c2ff;font-weight:800;letter-spacing:.18em;text-transform:uppercase">${textoCategoria}</div>`;
                    cont.appendChild(catEl);
                    return;
                }
                
                // Saltar productos en TR√ÅNSITO o inv√°lidos
                if (D.toUpperCase().includes("TRANSITO") || !C || !D) return;
                
                // Aplicar filtro de b√∫squeda
                if (filtro && !C.toLowerCase().includes(filtro)) return;
                
                // Calcular precio con impuesto (22%)
                const precioBase = D.replace(/[^0-9]/g, "");
                if (!precioBase) return;
                
                // Aplicar 22% de impuesto y redondear
                const precioConImpuesto = Math.round(parseFloat(precioBase) * IMPUESTO);
                
                // Generar nombre limpio y huella estable
                const nombreLimpio = limpiarEmojis(A ? A + " " : "") + C;
                const huella = generarHuella(nombreLimpio); // ‚úÖ CLAVE: Huella estable
                
                // Obtener datos del producto desde el mapa de huellas
                const datosProducto = mapaHuellas[huella] || { id: null, imageUrl: "" };
                const imageUrl = datosProducto.imageUrl;
                
                // Crear elemento de producto
                const prodEl = document.createElement("div");
                prodEl.className = "producto";
                
                // HTML del producto
                let htmlProducto = `
                    <div class="producto-content">
                        <div class="descripcion">${nombreLimpio}</div>
                `;
                
                // Mostrar imagen si existe
                if (imageUrl) {
                    htmlProducto += `
                        <div class="producto-img-container">
                            <img src="${imageUrl}" alt="${nombreLimpio}" class="producto-img" referrerpolicy="no-referrer">
                        </div>
                    `;
                }
                
                htmlProducto += `
                    </div>
                    <div class="producto-right">
                        <div class="precio">${formatearPrecio(precioConImpuesto)}</div>
                `;
                
                // Secci√≥n de administraci√≥n si es admin
                if (esAdmin) {
                    htmlProducto += `
                        <div class="admin-section">
                            <h4>üì∏ Imagen del Producto</h4>
                            <input type="text" class="admin-input image-url" placeholder="Pega URL de imagen" value="${imageUrl}">
                            <div class="admin-actions">
                                <button class="btn btn-save-img save-image" data-huella="${huella}" data-nombre="${nombreLimpio}">üíæ Guardar</button>
                                ${imageUrl ? `<button class="btn btn-delete-img delete-image" data-huella="${huella}" data-nombre="${nombreLimpio}">üóëÔ∏è Eliminar</button>` : ''}
                            </div>
                        </div>
                    `;
                }
                
                htmlProducto += `</div>`;
                prodEl.innerHTML = htmlProducto;
                
                // Evento para ver imagen en modal
                if (imageUrl) {
                    const imgEl = prodEl.querySelector(".producto-img");
                    imgEl.addEventListener("click", (e) => {
                        e.stopPropagation();
                        modalImage.src = imageUrl;
                        imageModal.classList.add("active");
                    });
                }
                
                // Eventos de administraci√≥n
                if (esAdmin) {
                    const saveBtn = prodEl.querySelector(".save-image");
                    const deleteBtn = prodEl.querySelector(".delete-image");
                    const urlInput = prodEl.querySelector(".image-url");
                    const huellaActual = huella;
                    const nombreProducto = nombreLimpio;
                    
                    if (saveBtn) {
                        saveBtn.addEventListener("click", async () => {
                            const url = urlInput.value.trim();
                            if (!url) {
                                alert("Por favor ingresa una URL v√°lida");
                                return;
                            }
                            
                            const existe = mapaHuellas[huellaActual];
                            
                            try {
                                if (existe?.id) {
                                    // Actualizar documento existente
                                    await db.collection("products").doc(existe.id).update({
                                        imageUrl: url,
                                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                                    });
                                } else {
                                    // Crear nuevo documento con huella
                                    await db.collection("products").add({
                                        huella: huellaActual,
                                        imageUrl: url,
                                        nombreOriginal: nombreProducto,
                                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                    });
                                }
                                
                                alert(`‚úÖ Imagen guardada para "${nombreProducto}"`);
                                await precargarHuellas(); // Recargar mapa de huellas
                                renderCatalogo(todosLosProductos); // Refrescar vista
                            } catch (error) {
                                console.error("Error guardando imagen:", error);
                                alert("Error al guardar la imagen: " + error.message);
                            }
                        });
                    }
                    
                    if (deleteBtn) {
                        deleteBtn.addEventListener("click", async () => {
                            if (!confirm(`¬øEliminar la imagen de "${nombreProducto}"?`)) return;
                            
                            const existe = mapaHuellas[huellaActual];
                            
                            if (!existe?.id) {
                                alert("No hay imagen para eliminar");
                                return;
                            }
                            
                            try {
                                // Solo eliminamos el campo imageUrl, NO el documento
                                // As√≠ la huella persiste si el producto vuelve
                                await db.collection("products").doc(existe.id).update({
                                    imageUrl: firebase.firestore.FieldValue.delete(),
                                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                
                                alert(`‚úÖ Imagen eliminada para "${nombreProducto}"`);
                                await precargarHuellas();
                                renderCatalogo(todosLosProductos);
                            } catch (error) {
                                console.error("Error eliminando imagen:", error);
                                alert("Error al eliminar la imagen: " + error.message);
                            }
                        });
                    }
                }
                
                cont.appendChild(prodEl);
                productosMostrados++;
            });
            
            // Mostrar mensaje si no hay productos
            mensajeVacio.style.display = productosMostrados === 0 ? "block" : "none";
        }

        // =========================
        // EVENTOS
        // =========================
        buscador.addEventListener("input", (e) => {
            renderCatalogo(todosLosProductos);
        });

        // Cargar cat√°logo al iniciar
        window.addEventListener("DOMContentLoaded", cargarCatalogo);
    </script>
</body>
</html>
